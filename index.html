<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Robos en CDMX en 2023.">
  <title>Robos en CDMX en 2023</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">

  <!-- Maplibre CSS -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" />
  <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos/general.css" />
  <link rel="stylesheet" href="estilos/mapa.css" />
  <link rel="icon" href="imagenes/clemencia.png" type="image/png">
</head>

<body class="mapa-page">

  <div id="app">
    <div class="page">
      <header-hc></header-hc>

      <div class="main-content">
        <aside class="sidebar">
          <div class="filtros-wrapper">
            <dropdown-filtros-ubicacion></dropdown-filtros-ubicacion>
          </div>
          <card-capas></card-capas>

          <div class="leyenda card">
            <div class="leyenda-header">
              <h4>Simbología</h4>
            </div>
            <div class="leyenda-contenido">
              <div class="leyenda-item"><img src="imagenes/escuela.png" alt="Escuela" /> <span>Escuelas</span></div>
              <!--<div class="leyenda-item"><img src="imagenes/parque.png" alt="Parques" /> <span>Parques</span></div>-->
              <div class="leyenda-item"><span class="color-circulo" style="background-color: #1d1d1dff;"></span> <span>Lugar de  los hechos</span></div>
              <div class="leyenda-item"><span class="color-circulo" style="background-color: #F5011E;"></span> <span>Hotspots</span></div>
              <div class="leyenda-item"><span class="color-circulo" style="background-color: #207BF5;"></span> <span>Coldspots</span></div>
            </div>
          </div>
        </aside>

        <div class="mapa-main">
          <geocoder-integrado></geocoder-integrado>
          <div id="map"></div>
          <boton-reset-mapa></boton-reset-mapa>
        </div>
      </div>

      <footer-hc></footer-hc>
    </div> <!-- Cierre de .page -->
  </div> <!-- Cierre de #app -->

  <!-- Librerías externas -->
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js" defer></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js" defer></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js" defer></script>

  <!-- Componentes UI -->
  <script src="scripts/header.js" defer></script>
  <script src="scripts/footer.js" defer></script>
  <script type="module" src="scripts/geocoder.js"></script>

  <!-- Config y lógica del mapa -->
  <script type="module" src="scripts/mapa_config.js"></script>
  <script type="module" src="scripts/filtro.js"></script>
  <script type="module" src="scripts/eventos_selector.js"></script>
  <script type="module" src="scripts/capas.js"></script>
  <script type="module" src="scripts/card-capas.js"></script>
  <script type="module" src="scripts/restablecer.js" defer></script>

  <!-- Entrada principal -->
  <script type="module" src="scripts/main.js"></script>

</body>
</html>
